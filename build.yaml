overview: "Detects and manages duplicate media items in Jellyfin libraries"
description: >
  FinDeDupe is a comprehensive duplicate media detection and management plugin 
  for Jellyfin. It intelligently identifies duplicate movies and TV series using 
  advanced title normalization, fuzzy matching algorithms, and provider ID 
  validation. Features include configurable exclusion rules, dry-run mode for 
  safe operation, comprehensive logging, and admin-only access controls. 
  Supports both individual movies and complete TV series with safe deletion 
  including sidecar file cleanup.
category: "General"
